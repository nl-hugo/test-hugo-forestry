    # Homepage About Section
    [params.about]
        enable  = true
        title   = "ABOUT ME"
        content = "Ik ben Hugo. Ruim 15 jaar geleden dook ik in de wereld van data. Eerst als analist en ontwerper in de ongestructureerde data (je weet wel, documenten) en de laatste jaren richt ik mij op data in meer gestructureerde vorm (databases en tabellen). <br><br> Heerlijk vind ik het om een berg ogenschijnlijk onsamenhangende gegevens door te spitten om er vervolgens inzichten uit te kunnen halen. De resultaten zijn niet altijd even pretty, maar zorgen er wél voor dat het goede gesprek op gang komt. `Waarom zien we deze trend?` en `Wat zijn eigenlijk de effecten van de aanschaf van deze machine?` <br><br> Het samenbrengen van harde feiten uit de data en de ervaring van medewerkers op de werkvloer, dát is de meerwaarde van HUGO Analytics."
        image   = "images/about/about.jpg"

